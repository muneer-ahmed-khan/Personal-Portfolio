{% extends 'base.html' %}
{% block content %}

    {% for project in projects %}

        {{ project.title }} <br>
        {{ project.description }}<br>
        <img src="{{ project.image.url }}" height="100" width="100" alt="simpel images"/><br>
        {% if project.url %}
            <a href="{{ project.url }}">Link</a><br>
        {% endif %}
    {% endfor %}

{% endblock %}
